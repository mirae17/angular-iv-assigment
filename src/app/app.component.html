<!-- Contact Section -->
<section id="contact" class="relative py-20">
  <div class="container mx-auto text-center p-10 rounded-lg shadow-lg">
    <h2 class="contact-heading fadeIn">CONTACT US NOW!</h2>

    <form class="fadeIn" novalidate>
      <div class="form-grid">
        <input
          type="text"
          placeholder="Name"
          class="contact-input"
          required
        />
        <div class="grid grid-cols-2 gap-4">
          <input
            type="tel"
            placeholder="Mobile (+6017-981923)"
            class="contact-input"
            required
          />
          <button type="button" class="appointment-button">
            Make an appointment
          </button>
        </div>
        <input
          type="email"
          placeholder="Email (John.Doe@Example.Com)"
          class="contact-input full-width"
          required
        />
        <textarea
          placeholder="Message"
          class="contact-input textarea full-width"
          required
        ></textarea>
      </div>
      <button type="submit" class="contact-button">
        SUBMIT
      </button>
    </form>
  </div>
</section>
