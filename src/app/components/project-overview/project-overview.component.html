<section 
  class="relative w-full h-screen flex items-center text-white bg-cover bg-center"
  [style.backgroundImage]="'url(' + (project?.logo || 'assets/default-bg.jpg') + ')'">

  <!-- Dark Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-50"></div>

  <!-- Content Wrapper (Now Left-Aligned) -->
  <div class="relative z-10 w-full max-w-3xl p-10 content-wrapper">
    
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="text-red-500 text-lg mb-4">
      {{ errorMessage }}
    </div>

    <!-- Project Name -->
    <h1 class="text-6xl font-extrabold fadeIn text-left">
      {{ project?.projectName || 'Loading...' }}
    </h1>

    <!-- Subtitles -->
    <p class="subtitle-main fadeIn text-left">
      {{ project?.descriptionTitle || '' }}
    </p>
    <p class="subtitle-secondary fadeIn text-left">
      {{ project?.descriptionSubTitle || '' }}
    </p>

    <!-- Call to Action -->
    <a href="#contact" class="register-btn fadeIn">
      Register Interest
    </a>
  </div>
</section>
